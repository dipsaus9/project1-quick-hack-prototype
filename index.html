<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Routeplanner @dipsaus9</title>
</head>
<body>
  <main>
    <section class="legenda">
      <div class="lijn">
        <span class="lijn50"></span>
        <p>Metro 50</p>
      </div>
      <div class="lijn">
        <span class="lijn51"></span>
        <p>Metro 51</p>
      </div>
      <div class="lijn">
        <span class="lijn52"></span>
        <p>Metro 52</p>
      </div>
      <div class="lijn">
        <span class="lijn53"></span>
        <p>Metro 53</p>
      </div>
      <div class="lijn">
        <span class="lijn54"></span>
        <p>Metro 54</p>
      </div>
      <div class="lijn">
        <span class="overstap"></span>
        <p>Overstap punt</p>
      </div>
    </section>
    <section class="legendaActive inactive">
      <div class="lijn">
        <span class="firstStop"></span>
        <p>Beginhalte</p>
      </div>
      <div class="lijn">
        <span class="endstop"></span>
        <p>Eindhalte</p>
      </div>
      <div class="lijn">
        <span class="overstap"></span>
        <p>Overstap punt</p>
      </div>
      <div class="lijn">
        <span class="tussen"></span>
        <p>Tussenliggende stations</p>
      </div>
    </section>
    <section class="planner">
      <h1>Routeplanner metro Amsterdam</h1>
      <p>
        Plan hier je route met de nieuwe metrolijn <span>(beschikbaar vanaf 22 juli).</span>
      </p>
      <!-- <h3>Waar wil je heen?</h3> -->
      <form autocomplete="off">
        <div class="inputField">
          <input placeholder="begin" autofocus required type="text" id="beginAddres" class="start"/>
          <label for="beginAddres">Begin (voer een adres, station of postcode in)</label>
          <div class="results start">
          </div>
        </div>
        <div class="inputField">
          <input placeholder="begin"  required type="text" id="endAddres" class="end"/>
          <label for="endAddres">Eind (voer een adres, station of postcode in)</label>
          <div class="results end">
          </div>
        </div>
        <a href="#" class="switchInputFields">Wissel adres</a>
        <input type="submit" value="Plan je route">
      </form>
    </section>
    <div id='map'></div>
    <section class="eindResults">
    </section>
  </main>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <script type="module" src="./js/app.js"/></script>
</body>
</html>
